<!DOCTYPE html>
<html lang="en-us">

<head>
<meta charset="utf-8" />
<title>CSS Transition - Ogres and Humans</title>
<meta name="description" content="CSS Transition - Ogres and Humans. Version 1.0" />
<meta name="author" content="The Gamer's Guide to Coding" />
<meta name="dcterms.rights" content="https://creativecommons.org/licenses/by-sa/4.0/" />

<style>
#mainContent {
  width: 600px;
  height: 600px;
  overflow: hidden;
}

#ogre {
  position: absolute;
  width: 600px;
  height: 600px;
}

#human {
  position: absolute;
  width: 600px;
  height: 600px;
}
#human:hover {
  opacity: 0;
}
</style>
</head>

<body>

  <div id="mainContent">
    <img id="ogre" class="image" alt="" src="./assets/ogre.jpg" />
    <img id="human" class="image" alt="" src="./assets/human.jpg" />
  </div>

</body>
