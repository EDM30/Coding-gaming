<!DOCTYPE html>
<html lang="en-us">

<head>
<meta charset="utf-8" />
<title>Events - Basic</title>
<meta name="description" content="Events - Basic. Version 1.0" />

<body>

  <img id="saucer" alt="" src="./assets/ufo.png">
  <script>
    var saucer = document.getElementById ("saucer");
    saucer.addEventListener("click", clickMe);
    function clickMe() {
      console.log ("Yippee, the IMG element was clicked!");
    }

  </script>

</body>
</html>
